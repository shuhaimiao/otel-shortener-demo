receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  debug:
    verbosity: detailed
  otlp/jaeger: # Sending data to Jaeger
    endpoint: "jaeger:4317" # Jaeger's OTLP gRPC endpoint
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug] # For now, just log metrics
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug] # For now, just log logs

  extensions: [health_check, pprof, zpages]

extensions:
  health_check:
  pprof:
    endpoint: :1777
  zpages:
    endpoint: :55679
