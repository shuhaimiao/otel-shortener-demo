server.port=8080

# Basic health check configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Placeholder for datasource, kafka, flagd - will be configured in docker-compose
spring.application.name=url-api

# Kafka configuration for scheduled jobs
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Scheduling enabled
spring.task.scheduling.pool.size=2

# OpenTelemetry configuration
otel.service.name=${spring.application.name}
otel.exporter.otlp.protocol=grpc
otel.exporter.otlp.endpoint=otel-collector:4317
otel.traces.exporter=otlp

# Enable instrumentations
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.jdbc.enabled=true
otel.instrumentation.logback-appender.enabled=true
